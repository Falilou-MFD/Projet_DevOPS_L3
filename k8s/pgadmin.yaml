# =====================================================================
# SECRET FOR PGADMIN LOGIN
# =====================================================================
apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-secret
  namespace: woyofalxamxam
type: Opaque
data:
  PGADMIN_EMAIL: cGdhZG1pbkBleGFtcGxlLmNvbQ==     # "pgadmin@example.com"
  PGADMIN_PASSWORD: c3VwZXJzZWNyZXQ=               # "supersecret"

---
# =====================================================================
# PERSISTENT STORAGE FOR PGADMIN
# =====================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-pvc
  namespace: woyofalxamxam
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# =====================================================================
# PGADMIN DEPLOYMENT
# =====================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: woyofalxamxam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          ports:
            - containerPort: 80
          env:
            # pgAdmin login
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: PGADMIN_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: PGADMIN_PASSWORD

            # DB connection (matches your postgres StatefulSet!)
            - name: PG_HOST
              value: postgres-0.postgres.woyofalxamxam.svc.cluster.local
            - name: PG_PORT
              value: "5432"
            - name: PG_DATABASE
              value: woyofal_db
            - name: PG_USER
              value: admin
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: woyofalxamxam-secrets
                  key: POSTGRES_PASSWORD

          volumeMounts:
            - name: pgadmin-storage
              mountPath: /var/lib/pgadmin
      volumes:
        - name: pgadmin-storage
          persistentVolumeClaim:
            claimName: pgadmin-pvc

---
# =====================================================================
# SERVICE
# =====================================================================
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: woyofalxamxam
spec:
  selector:
    app: pgadmin
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
# =====================================================================
# INGRESS (http://pgadmin.local)
# =====================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: woyofalxamxam
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: pgadmin.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pgadmin-service
                port:
                  number: 80
