apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: woyofalxamxam-ingress
  namespace: woyofalxamxam
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: woyofalxamxam.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
